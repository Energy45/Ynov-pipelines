name: Demo jobs with bottle
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push]
jobs:
  Bottle-Testing:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install deps
        run: pip install -r requirements.txt
      - name: Formatting...
        run: black main.py
      - name: Check linting...
        run: flake8 main.py
      - name: Testing
        run: pytest test.py --doctest-modules
      - name: Deployment...
        run: echo "Deployment..."

